<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="card">

        <h3>{{'source.plsLogin' | i18next}} <a [routerLink]="['/signup']">{{'source.signup' | i18next}}</a></h3>

        <form class="form" role="form">
          <div class="form-group">
            <label>{{'source.email' | i18next}}</label>
            <input type="text" [(ngModel)]='user.email' name="user" class="form-control">
          </div>
          <div class="form-group">
            <label>{{'source.password' | i18next}}</label>
            <input type="text" class="form-control" [type]="show ? 'text' : 'password'" pw-show-hide="icon"
              [(ngModel)]='user.password' name="user">
            <span class="hide-eye">
              <i [ngClass]="show ? 'fa fa-eye' : 'fa fa-eye-slash'" aria-hidden="true" (click)="hideEye()"></i>
            </span>
          </div>
          <div class="center">
            <button type="submit" class="btn btn btn-primary login" (click)="Login()">
              {{'source.login' | i18next}}
            </button>
          </div>

          <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="#" class="btn btn-lg btn-primary btn-block">{{'source.facebook' | i18next}}</a>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="#" class="btn btn-lg btn-info btn-block">{{'source.google' | i18next}}</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
